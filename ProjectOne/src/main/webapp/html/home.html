 <div class="container">
  <!-- Button trigger modal -->
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Submit New Reimbursement Request</button>
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Reimbursement Form</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          		<span aria-hidden="true">&times;</span>
	        	</button>
	      </div>
	      <div class="modal-body">
		         <form method="post" id="modal-details" action="/ProjectOne/newreimbrequest.change">
		          <div class="form-group">
		            <label for="recipient-name" class="col-form-label">Amount:</label>
		            <input type="number" name="reqAmount" class="form-control" id="myAmount">
		          </div>
		          <div class="form-group">
		            <label for="message-text" class="col-form-label">Description:</label>
		            <textarea class="form-control" name="reqDescription" id="myDescription"></textarea>
		          </div>
		          <div class="form-group">
		            <label for="message-text" class="col-form-label">Type:</label>
		            <br>(1 for business, 2 for personal) 
		            <input type="number" class="form-control" name="reqType" id="myType"></textarea>
		          </div>
		        </form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	        <button type="submit" class="btn btn-primary" form="modal-details">Submit</button>
	      </div>
	    </div>
	  </div>
	</div>
 </div>
	 
 <div class="container">
	<table class="table table-bordered" id="table">
	  <thead>
		    <tr>
		      <th data-field="reimb_id">Reimbursement ID</th>
		      <th data-field="amount">Amount</th>
		      <th data-field="submit_time">Time Submitted</th>
		      <th data-field="resolve_time">Time Resolved</th>
		      <th data-field="description">Description</th>
		      <th data-field="author">Author ID</th> <!--  your id -->
		      <th data-field="resolver">Resolver ID</th>
		      <th data-field="status">Status</th>
		      <th data-field="type">Type</th>
		    </tr>
	  </thead>
	</table>
